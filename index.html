<!doctype html>
<html>
	<head>
		<link rel="shortcut icon" href="chair.ico" type="image/x-icon">
		<title>I am the Architect</title>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
		<style>
			@supports (padding-top: env(safe-area-inset-top)) {
				body {
					padding: 0;
					height: calc(100% + env(safe-area-inset-top));
				}
			}
			body {
				background: black;
				overflow: hidden;
				margin: 0;

				font-family: monospace;
				font-size: 2em;
				text-align: center;
			}

			canvas {
				width: 100vw;
				height: 100vh;
			}

			p {
				color: hsl(108, 90%, 70%);
				text-shadow: hsl(108, 90%, 40%) 1px 0 10px;
			}

			.notice {
				margin-top: 10em;
				animation: fadeInAnimation ease 3s;
				animation-iteration-count: 1;
				animation-fill-mode: forwards;
			}

			@keyframes fadeInAnimation {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}

			.pill {
				display: inline-block;
				background: gray;
				border: 0.3em solid lightgray;
				font-size: 1rem;
				font-family: monospace;
				color: white;
				padding: 0.5em 1em;
				border-radius: 2em;
				min-width: 6rem;
				margin: 3em;
				text-decoration: none;
				cursor: pointer;
				text-transform: uppercase;
				font-weight: bold;
			}

			.blue {
				background: linear-gradient(skyblue, blue, black, black, darkblue);
				border-color: darkblue;
				color: lightblue;
			}

			.blue:hover {
				border-color: blue;
				color: white;
			}

			.red {
				background: linear-gradient(lightpink, crimson, black, black, darkred);
				border-color: darkred;
				color: lightpink;
			}

			.red:hover {
				border-color: crimson;
				color: white;
			}
		
			
	#centeredSquareTextBox {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;  /* Adjust for desired square size */
    height: 200px; /* Should be the same as width to make it square */
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
    border: 1px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.0em; /* Adjust for text size */
    color: green; /* Text color */
    z-index: 1; /* Ensure it's above other elements if needed */
		
}

#centeredSquareTextBox #clickableButton {
    /* Button styling */
    background-color: rgba(76, 175, 80, 0.7); /* Green */
    border: none;
    transform: translate();
	color: rgb(255, 255, 255);
    padding: 0px 0px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 1.0em;
    cursor: pointer;
    transition: background-color 0.3s; /* Smooth transition for hover effect */
}

#centeredSquareTextBox #clickableButton:hover {
    background-color: rgba(69, 160, 73, 0.8); /* Darker green on hover */
}
		
		
		</style>
	</head>
	<body>
		<!--
			This is an implementation of the green code seen in The Matrix film and video game franchise.
			This project demonstrates five concepts:
					1. Drawing to floating point frame buffer objects, or 'FBO's,
						 for performing computation and post-processing
					2. GPU-side computation, with fragment shaders
						 updating two alternating FBOs
					3. Rendering crisp "vector" graphics, with a multiple-channel
						 signed distance field (or 'MSDF')
					4. Creating a blur/bloom effect from a texture pyramid
					5. Color mapping with noise, to hide banding

			For more information, please visit: https://github.com/Rezmason/matrix
		 -->
		<script type="module" src="js/main.js"></script>

		<div id="centeredSquareTextBox">
			<button id="clickableButton">ENTER</button>		
		</div>

<script>document.getElementById('clickableButton').addEventListener('click', function() {
    // Check the current text of the button
    if (this.textContent === 'ENTER') {
        
        this.textContent = 'Bond the key. Open the door.';
        // Optionally, you can add another action here
    } else {
        // If it says anything else, revert it back to "Click Me"
        this.textContent = 'ENTER';
        // Optionally, reverse any other action you might have performed
		   }
});</script>


	</body>
</html>
